<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add this line for Font Awesome -->
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&family=Ubuntu&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        

        .container {
            position: relative;
            top: -20vh;
            text-align: center;
        }

        h1 {
            font-family: 'Borel', 'cursive';
            font-size: 2.5rem;

            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .mode-btn {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 20px;
    background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);
    color: white;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: background-image 0.3s, transform 0.3s;
    position: relative; /* Add this */
}

.mode-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transform: skewX(-45deg);
    transition: left 0.3s ease-in-out;
    z-index: -1;
}

.mode-btn:hover {
    background-image: linear-gradient(to right, #92fe9d 0%, #00c9ff 100%);
    transform: scale(1.05);
}

.mode-btn:hover::before {
    left: 100%;
}

.mode-btn::before,
.mode-btn::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(to right, #00f2fa 0%, #00c9ff 100%);
    z-index: -1;
    opacity: 0; /* Initially hidden */
    transition: 0.5s;
}

.mode-btn::before {
    top: 0;
    left: -100%;
    transform: skewX(45deg);
}

.mode-btn::after {
    bottom: 0;
    right: -100%;
    transform: skewX(-45deg);
}

.mode-btn:hover::before,
.mode-btn:hover::after {
    opacity: 1; /* Show on hover */
}






        footer {
            font-size: 0.8rem;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }

        @media screen and (max-width: 768px) {
            body{
                width: 100%;
                overflow-x: hidden;
                overflow-y: hidden;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>The Ultimate Tic Tac Toe</h1>
        <p>Play Tic Tac Toe with your friend (offline) or against the computer. Have fun!</p>
        <div class="mode-selection">
            <button class="mode-btn" id="player-vs-computer">
                <i class="fas fa-robot"></i> Player VS Computer
            </button>
            <button class="mode-btn" id="player-vs-player">
                <i class="fas fa-user"></i> Player VS Player
            </button>
        </div>
    </div>
    <footer>â“˜ Ultimate Tic Tac Toe ~ Made by Tejashv | For better experience use laptop/PC</footer>
    <script>
        document.getElementById("player-vs-computer").addEventListener("click", () => {
            window.location.href = "pvsc.html";
        });

        document.getElementById("player-vs-player").addEventListener("click", () => {
            window.location.href = "pvsp.html";
        });
    </script>
</body>

</html>
